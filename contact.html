    <section class="main__contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 d-none d-md-block">
                    <div class="main__contact__left">
                        <div class="main__contact-img">
                            <img src="images/XMLID%2066%20(1).png" alt="" class="main__contact-img">
                            <img src="images/XMLID%2049%20(1).png" alt="" class="main__contact-img">
                        </div>
                        <div class="main__contact__social_media">
                            <button class="btn btn-light rounded-circle main__contact__social_media-button"><a href="#" class="main__contact__social_media-link"><i class="fab fa-behance"></i></a></button>
                            <button class="btn btn-light rounded-circle main__contact__social_media-button"><a href="#" class="main__contact__social_media-link"><i class="fab fa-facebook"></i></a></button>
                            <button class="btn btn-light rounded-circle main__contact__social_media-button"><a href="#" class="main__contact__social_media-link"><i class="fab fa-instagram"></i></a></button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="main__contact__right">
                        <h2 class="main__contact-title">Contact-us</h2>
                        <form action="">
                            <label for="name" class="main__contact-label">Name</label>
                            <input type="text" placeholder="Enter your name" id="name" class="main__contact-input">
                            <label for="email" class="main__contact-label">Email Address</label>
                            <input type="text" placeholder="Enter your email address" id="email" class="main__contact-input">
                            <label for="Message" class="main__contact-label">Message</label>
                            <textarea rows="4" cols="50" placeholder="Enter your message here" class="main__contact-textarea"></textarea>
                            <div class="mt-4 d-flex justify-content-between align-items-center mt-3">
                                <p class="main__contact-text">
                                    We will get back to you within <br> one business day
                                </p>
                                <button class="main__contact-button">Submit</button>
                            </div>
                        </form>
                        <div class="main__contact__info">
